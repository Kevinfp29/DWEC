<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1 id="titulo">Titulo</h1>
        <button id="boton1" value="hola1" type="button">Boton 1</button>
        <button id="boton2" value="hola2" type="button">Boton 2</button>
        <button id="boton3" value="hola3" type="button">Boton 3</button>
        <button id="boton4" value="hola4" type="button">Boton 4</button>
        <button id="boton5" value="hola5" type="button">Boton 5</button>
    </form>
    <script>
        document.getElementById("boton1").addEventListener("click",boton1,false);
        document.getElementById("boton2").addEventListener("click",boton2,false);
        document.getElementById("boton3").addEventListener("click",boton3,false);
        document.getElementById("boton4").addEventListener("click",boton4,false);
        document.getElementById("boton5").addEventListener("click",boton5,false);
        function boton1() {
            document.getElementById("titulo").innerText = document.getElementById("boton1").value;
        }
        function boton2() {
            document.getElementById("titulo").innerText = document.getElementById("boton2").value;
        }
        function boton3() {
            document.getElementById("titulo").innerText = document.getElementById("boton3").value;
        }
        function boton4() {
            document.getElementById("titulo").innerText = document.getElementById("boton4").value;
        }
        function boton5() {
            document.getElementById("titulo").innerText = document.getElementById("boton5").value;
        }
    </script>
</body>
</html>
