<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparatado 8</title>
</head>

<body>
    <h1>Script que muestra un temporizador</h1>
    <h1>Cronometro</h1>
    <form action="">
        <label for="">Introduce el tiempo(hh:mm:ss)</label>
        <input type="text" id="tiempo" name="tiempo"><br>
        <button type="button" id="iniciar">Iniciar</button>
        <button type="button" id="detener">Detener</button>
    </form>
    <script>
        document.getElementById("iniciar").addEventListener("click", iniciar, false);
        document.getElementById("detener").addEventListener("click", detener, false);
        function iniciar() {
            let hora = document.getElementById("tiempo").value;
            lista = hora.split(":")
            horas = lista[0];
            minutos = lista[1];
            segundos = lista[2];
            if (segundos > 0) {
                segundos--;
            } else {
                if (minutos > 0) {
                    minutos--;
                    segundos = 59; 
                } else {
                    if (horas > 0) {
                        horas--;
                        minutos = 59;
                        segundos = 59; 
                    } else {
                        clearTimeout();
                        alert("Se va a cerrar la ventana");
                        window.close();
                    }
                }
            }
            document.getElementById("tiempo").value = (`${horas}:${minutos}:${segundos}`);
            temporizador = setTimeout(iniciar, 1000);
        }
        function detener() {
            clearTimeout(temporizador);
        }
    </script>
</body>

</html>
