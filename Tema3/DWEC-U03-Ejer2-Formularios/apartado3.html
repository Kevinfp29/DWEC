<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="texto1" id="texto1">
        <input type="text" name="texto2" id="texto2">
    </form>
    <script>
        document.getElementById("texto1").addEventListener("input",copiar,false);
        function copiar() {
            document.getElementById("texto2").value = document.getElementById("texto1").value;
        }
    </script>
</body>
</html>
