<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 7</title>
</head>
<body>
    <form action="">
        <select name="primero" id="primero">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <input type="number" name="primerInput" id="primerInput"><br><br>
        <select name="segundo" id="segundo">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <input type="number" name="segundoInput" id="segundoInput"><br><br>
        <button id="convertir" type="button">Convertir</button>
    </form>
    <script>
        document.getElementById("convertir").addEventListener("click",convertir,false);
        function convertir() {
            let valor1 = document.getElementById("primero").value;
            let valor2 = document.getElementById("segundo").value;
            let grados = parseInt(document.getElementById("primerInput").value);
            if (valor1 == "Celsius") {
                if (valor2 == "Celsius") {
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
                if (valor2 == "Fahrenheit") {
                    grados = (grados*(9/5))+32;
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
                if (valor2 == "Kelvin") {
                    grados = (grados+273.15)
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
            }
            if (valor1 == "Fahrenheit") {
                if (valor2 == "Celsius") {
                    grados = (grados-32)*(5/9);
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
                if (valor2 == "Fahrenheit") {
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
                if (valor2 == "Kelvin") {
                    grados = (grados-32)*(5/9)+273.15;
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
            } else {
                if (valor2 == "Celsius") {
                    grados = grados-273.15;
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
                if (valor2 == "Fahrenheit") {
                    grados = (grados-273.15)*(9/5)+32;
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
                if (valor2 == "Kelvin") {
                    document.getElementById("segundoInput").value = grados;
                    return;
                }
            }
        }
    </script>
</body>
</html>
