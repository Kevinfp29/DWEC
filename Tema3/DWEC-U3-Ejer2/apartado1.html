<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="min" name="min">
        <input type="text" id="max" name="max">
        <input type="text" id="numero" name="numero">
        <button id="boton1" type="button"><-</button>
        <button id="boton2" type="button">-></button>
    </form> 
    <script>
        let num = 0;
        document.getElementById("boton1").addEventListener("click",decrementar,false);
        document.getElementById("boton2").addEventListener("click",aumentar,false);
        function aumentar() {
            if (num<parseInt(document.getElementById("max").value)) {
                num++;
                document.getElementById("numero").value = num;
            }else{
                alert("Limite alcanzado");
            }
        }
        function decrementar() {
            if (num>parseInt(document.getElementById("min").value)) {
                num--;
                document.getElementById("numero").value = num;
            }else{
                alert("Limite alcanzado");
            }
        }
    </script>
</body>
</html>
