<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 3; i++) {
            let boton = document.createElement("button");
            boton.setAttribute("id","boton"+(i+1));
            boton.textContent = "Boton" + (i+1);
            document.body.appendChild(boton);
        }
        let input = document.createElement("input"); 
        input.setAttribute("id", "texto");
        document.body.appendChild(input);
        //AÃ±adimos los eventos
        document.getElementById("boton1").addEventListener("click",boton1,false);
        document.getElementById("boton2").addEventListener("click",boton2,false);
        document.getElementById("boton3").addEventListener("click",boton3,false);

        function boton1() {
            let texto = document.getElementById("boton1").textContent;
            document.getElementById("texto").value = "Pulsado " + texto;
        }
        function boton2() {
            let texto = document.getElementById("boton2").textContent;
            document.getElementById("texto").value = "Pulsado " + texto;
        }
        function boton3() {
            let texto = document.getElementById("boton3").textContent;
            document.getElementById("texto").value = "Pulsado " + texto;
        }
    </script>
</body>
</html>
