<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = document.createElement("p");
        p.textContent = "Selecciona un fondo de pantalla: ";
        document.body.appendChild(p);
        for (let i = 0; i < 3; i++) {
            let boton = document.createElement("button");
            boton.setAttribute("id","boton"+(i+1));
            boton.textContent = "Fondo imagen " + (i+1);
            document.body.appendChild(boton);
        }

        //AÃ±adimos los eventos
        document.getElementById("boton1").addEventListener("click",boton1,false);
        document.getElementById("boton2").addEventListener("click",boton2,false);
        document.getElementById("boton3").addEventListener("click",boton3,false);

        function boton1() {
            document.body.style.backgroundImage = "url('imagenes/naranja.jpg')";
        }
        function boton2() {
            document.body.style.backgroundImage = "url('imagenes/manzana.jpeg')";
        }
        function boton3() {
            document.body.style.backgroundImage = "url('imagenes/pera.jpg')";
        }
    </script>
</body>
</html>
