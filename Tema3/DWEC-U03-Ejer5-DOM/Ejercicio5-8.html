<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 5-8 - DOM básico</title>
  </head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" id="btnadd" value="Añadir elemento">
    <script>
        document.getElementById("btnadd").addEventListener("click",addElemento,false);
        function addElemento() {
            let li1 = document.createElement("li");
            let li2 = document.createElement("li");
            li1.textContent = "Elemnto de prueba";
            li2.textContent = "Texto de prueba";
            document.getElementById("lista").appendChild(li1);
            document.getElementById("lista").appendChild(li2);
        }
    </script>
</body>
</html>
