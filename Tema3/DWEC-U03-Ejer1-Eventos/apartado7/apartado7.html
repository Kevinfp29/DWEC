<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 7</title>
    <style>
        #azul{
            background-color: blue;
        }
        #rojo{
            background-color: red;
        }
        #amarillo{
            background-color: yellow;
        }
        #verde{
            background-color: green;
        }
        div{
            height: 50px;
            width: 50px;
            margin: 5px;
        }
    </style>
    <script>
        function inicio() {
            alert("Bienvenido");
        }
        function salir() {
            alert("Adios");
        }
        function azul() {
            document.getElementById("body").style.backgroundColor = "blue";
        }
        function rojo() {
            document.getElementById("body").style.backgroundColor = "red";
        }
        function amarillo() {
            document.getElementById("body").style.backgroundColor = "yellow";
        }
        function verde() {
            document.getElementById("body").style.backgroundColor = "green";
        }
    </script>
    
</head>
<body id="body" onload="inicio()" onbeforeunload="salir">
    <div id="azul" onmouseover="azul()"></div>
    <div id="rojo" onmouseover="rojo()"></div>
    <div id="amarillo" onmouseover="amarillo()"></div>
    <div id="verde" onmouseover="verde()"></div>
</body>
</html>
