<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 6</title>
</head>
<body>
    <img src="ejer 6a.png" alt="" id="imagen">
    <p id="parrafo"></p>
    <script>
        function cuentaAtras() {
            setTimeout(desaparecerImagen,2000);
        }
        function desaparecerImagen() {
            document.getElementById("imagen").remove();
            añadirParrafo();
        }
        function añadirParrafo() {
            document.getElementById("parrafo").innerText = "Hola buenas tardes";
        }
        document.getElementById("imagen").addEventListener("load",cuentaAtras,false);
    </script>
</body>
</html>
